<body>

            <div class="header__telephone">

            </div>
        </div>

                    </div>
                    <img class="about__myphoto" src="img/man.png" alt="man">
                </div>

                        <button class="about__more">Узнать больше</button>
                    </div>
                    <img class="about__myphoto" src="img/man2.png" alt="man">

                    <ellipse class="ellipse" cx="600" cy="550" rx="450" ry="500" />
                </svg>">-->
